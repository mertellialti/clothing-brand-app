<div class="card-container" (click)="navigateProductDetails()">
  <swiper-container
  [modules]="swiperModules"            
  [autoplay]="true"
  >
    <swiper-slide *ngFor="let image of product.defaultImgs">
      <img [src]="image" class="product-image" />
    </swiper-slide>
  </swiper-container>

  <div class="card-content" >
    <h2 class="image-content">{{ product.name }}</h2> 
  </div>
</div>
