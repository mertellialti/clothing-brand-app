<div class="card-container">
  <swiper-container [modules]="swiperModules" [options]="{ slidesPerView: 1, loop: true }">
    <swiper-slide *ngFor="let image of product.images">
      <img [src]="image" alt="Product Image" class="product-image" />
    </swiper-slide>
  </swiper-container>
  
  <div class="card-content">
    <h2 class="image-content">{{ product.name }}</h2>
    <ion-button expand="full" fill="clear" color="dark">
      <ion-icon name="bag-add-outline"></ion-icon>
      Add
    </ion-button>
  </div>
</div>
